<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student  curd </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Curd </h1>
        <form id="student-form">
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="text" id="father-name" placeholder="Father's Name" required><br>
            <input type="text" id="roll-number" placeholder="Roll Number" required><br>
            <input type="tel" id="contact-number" placeholder="Contact Number" required><br>
            <input type="text" id="cnic-number" placeholder="CNIC Number" required><br>
            
            <input type="text" id="course-name" placeholder="Course Name" required><br>
            <select id="assigned-class" required><br>
                <option value="class1">Class 1</option>
                <option value="class2">Class 2</option>
                <option value="class3">Class 3</option>
            </select>
            <br>
            <button type="submit">Add Student</button>
        <div id="student-list">
        
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script  type="module" src="app.js"></script>
</body>
</html>
